name: Workflow de CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: troot0/api-indies # Ajuste para seu usuário Docker Hub

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier
        run: npm run format:check
        continue-on-error: false

  test-and-coverage:
    runs-on: ubuntu-latest
    needs: linter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and check coverage
        run: npm test -- --coverage

  # Novo Job 1: Build da Imagem Docker
  build-image:
    runs-on: ubuntu-latest
    needs: test-and-coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Novo Job 2: Publish no Docker Hub
  publish-image:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Novo Job 3: Deploy/Verificação
  deploy:
    runs-on: ubuntu-latest
    needs: publish-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Verify image published
        run: |
          echo "✓ Imagem publicada com sucesso no Docker Hub"
          echo "✓ Imagem: ${{ env.IMAGE_NAME }}"
          echo "✓ Tags: latest, main-${{ github.sha }}"

      - name: Image pull test
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          echo "✓ Pull da imagem realizado com sucesso"
