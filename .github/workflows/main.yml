# Nome do workflow
name: Workflow de CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Run linters (ESLint & Prettier)
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

  test-and-coverage:
    runs-on: ubuntu-latest

    needs: linter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests and check coverage
        run: npm test -- --coverage
